<mat-sidenav-container>
  <mat-sidenav mode="side" opened>
    <mat-nav-list>
      <mat-list-item *ngFor="let item of sidebarItems;" routerLinkActive="active">
        <a [routerLink]="item?.route">
          <mat-icon>{{ item?.icon }}</mat-icon>
          {{ item?.title }}
        </a>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-container>
    <router-outlet></router-outlet>
  </mat-sidenav-container>
</mat-sidenav-container>
